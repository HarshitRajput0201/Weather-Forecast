<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5ae387eaef.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            
            <div class="header">
                <div class="search">
                    <input type="text" placeholder="Enter City">
                </div>
                <div class="sbutton">
                    <i class="fa-solid fa-arrow-right" style="color: #828282;"></i>
                </div>
            </div>

            <div class="middle">
                <div class="image"><img class="wimage" src="./images/clear.png" alt=""></div>
                <div class="temp"><p>22Â°C</p></div>
                <div class="city"><p>Pune</p></div>
            </div>
    
            <div class="bottom">
                <div class="box1">
                    <div class="icon"><img src="./images/humidity.png" alt=""></div>
                    <div class="humid">53%</div>
                    <div class="txt"><p>Humidity</p></div>
                </div>
                <div class="box2">
                    <div class="icon"><img src="./images/wind.png" alt=""></div>
                    <div class="speed">5.87 Km/h</div>
                    <div class="txt"><p>Wind Speed</p></div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
